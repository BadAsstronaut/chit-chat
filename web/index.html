<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ChitChat</title>
  <link rel="icon" type="image/png" href="web/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="web/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="web/index.css" />
</head>

<body>
  <div class="main">
    <img class="chat" src="web/media/chat.svg" />
    <div class="chat-log-container">
      <div class="username-wrapper">
        <!-- TODO: add outline on focus  -->
        <input id="username" class="username-input" type="text" placeholder="Username" />
      </div>
      <div id="username-validation" class="username-validation-error hidden">Please provide a username</div>
      <!-- TODO: add outline on focus  -->
      <div class="chat-controls">
        <textarea id="chat-content" class="chat-content" placeholder="Chit..."></textarea>
        <input id="submit-chat" class="chat-button" type="button" value="Chat" /> </div>
    </div>
  </div>
  <script src="web/index.js"></script>
</body>

</html>
