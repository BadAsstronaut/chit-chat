<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ChitChat</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="main">
    <img class="chat" src="media/chat.svg" />
    <div class="chat-log-container">
      <div class="username-wrapper">
        <input class="username-input" type="text" placeholder="Username" />
      </div>
      <div class="chat-controls">
        <textarea id="chat-content" class="chat-content" placeholder="Chit..."></textarea>
        <input class="chat-button" type="button" value="Chat" /> </div>
    </div>
  </div>
</body>

</html>
